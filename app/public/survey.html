<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <title>Survey</title>
  <style>
    * {
      outline: 0 !important;

    }

    h1,
    h5,
    a {
      color: #f7f6e7;
    }

    body {
      padding: 10px;
      background-color: #455650;
      color: #f7f6e7;
    }


    #survey-form .btn {
      display: inline-block;
      position: relative;
      width: 100%;
      margin: 3% 0 0 0;
      height: 45px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      border: 3px solid #ffac1d;
      border-radius: 0;
      font-weight: 500;
      font-size: 1.2em;
      color: #f7f6e7;
      text-align: center;
      background: none;
      transition: #ffac1d 0.25s ease;
    }
  </style>
</head>

<body>
  <main id="main" class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-offset-3 col-lg-6">
        <div class="m-b-md text-center">
          <h1 id="title">Survey Form</h1>
          <br />
          <h5 id="description" class="description" class="text-center">
            Let us know more about you!
          </h5>
        </div>
        <br>
        <form action="" id="survey-form" name="survey-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" placeholder="Name" />
          </div>

          <div class="form-group">
            <label for="name">Link to Photo Image *</label>
            <input type="text" class="form-control" id="photo" placeholder="Photo URL" />
          </div>
          <hr class="my-4">

          <div class="form-group mt-5">
            <p class="lead">Question 1</p>
            <label for="question-1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="chosen-select" id="score1">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 2</p>
            <label for="question-2">Generally speaking, you rely more on your experience than your
              imagination.</label>
            <select class="chosen-select" id="score2">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <p class="lead">Question 3</p>
            <label for="question-3">You find it easy to stay relaxed and focused even when there is some
              pressure.</label>
            <select class="chosen-select" id="score3">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 4</p>
            <label for="question-4">You rarely do something just out of sheer curiosity.</label><br>
            <select class="chosen-select" id="score4">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 5</p>
            <label for="question-5">People can rarely upset you.</label><br>
            <select class="chosen-select" id="score5">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 6</p>
            <label for="question-6">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="chosen-select" id="score6">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 7</p>
            <label for="question-7">In a discussion, truth should be more important than people’s sensitivities.
            </label>
            <select class="chosen-select" id="score7">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 8</p>
            <label for="question-8">You rarely get carried away by fantasies and ideas.
            </label><br>
            <select class="chosen-select" id="score8">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 9</p>
            <label for="question-9">You think that everyone’s views should be respected regardless of whether they
              are supported by facts or not.
            </label>
            <select class="chosen-select" id="score9">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <div class="form-group">
            <p class="lead">Question 10</p>
            <label for="question-10">You feel more energetic after spending time with a group of people.
            </label>
            <select class="chosen-select" id="score10">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="5">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

          <button id="submit" type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer mt-4">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends Links</a> |
          <a href="https://github.com/BlessingSanusi/FriendFinder">Github Repo</a>
        </p>

      </div>
    </footer>
  </main>

  <div id="modalResult" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h2 class="modal-title">
            <strong>Best Match</strong>
          </h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="" style="max-width: 100%" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>

<script type="text/javascript">
  $("#submit").on('click', function (e) {
    e.preventDefault();

    function formValidation() {
      var isValid = true;
      $('.form-control').each(function () {
        if ($(this).val() === '') {
          isValid = false;
        }
      });

      $('.chosen-select').each(function () {
        if ($(this).val() === '') {
          isValid = false;
        }
      });
      return isValid;
    }

    if (formValidation()) {
      var newFriend = {
        name: $('#name').val().trim(),
        photo: $('#photo').val().trim(),
        scores: [
          $('#score1').val(),
          $('#score2').val(),
          $('#score3').val(),
          $('#score4').val(),
          $('#score5').val(),
          $('#score5').val(),
          $('#score6').val(),
          $('#score7').val(),
          $('#score8').val(),
          $('#score9').val(),
          $('#score10').val(),
        ]
      };

      console.log(newFriend);

      // Add user inputs to friends list
      $.post('/api/friends', newFriend)
        .then(function (data) {
          // Set the name and image values of friend match
          $('#match-name').text(data.name);
          $("#match-img").attr("src", data.photo);
          // Pop open the modal dialog
          $('#modalResult').modal('toggle');
        });
    } else {
      alert('Please complete the form');
    }



  });
</script>

</html>
